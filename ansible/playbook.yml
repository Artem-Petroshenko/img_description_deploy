- hosts: img_description
  become: yes
  vars:
    app_dir: /opt/img-description

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Docker and dependencies
      apt:
        name:
          - docker.io
          - docker-compose
          - python3-pip
        state: present

    - name: Ensure docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group (to run docker without sudo)
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Copy Infrastructure folder
      copy:
        src: ../Infrastructure/
        dest: "{{ app_dir }}/Infrastructure/"

    - name: Copy ml-core-service folder
      copy:
        src: ../ml-core-service/
        dest: "{{ app_dir }}/ml-core-service/"

    - name: Copy tg-bot folder
      copy:
        src: ../tg-bot/
        dest: "{{ app_dir }}/tg-bot/"

    - name: Copy .env file (if exists)
      copy:
        src: ../Infrastructure/tg-bot.env
        dest: "{{ app_dir }}/Infrastructure/tg-bot.env"
        mode: '0644'  
        owner: "{{ ansible_user }}"  
      ignore_errors: yes  

    - name: Stop and remove old containers (if any)
      shell: |
        cd {{ app_dir }}/Infrastructure
        docker-compose down -v || true
      args:
        chdir: "{{ app_dir }}/Infrastructure"
      ignore_errors: yes

    - name: Create external Docker volumes
      command: docker volume create {{ item }}
      with_items:
        - pixname_pgdata
        - pixname_grafana-storage
        - infrastructure_redis_data
      ignore_errors: yes

    - name: Start PostgreSQL and Redis only (for migrations)
      shell: |
        docker-compose up -d db redis
      args:
        chdir: "{{ app_dir }}/Infrastructure"
      ignore_errors: yes

    - name: Wait for PostgreSQL to be ready
      shell: |
        until docker-compose exec -T db pg_isready -U pixname -d pixname; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
      args:
        chdir: "{{ app_dir }}/Infrastructure"
      retries: 10
      delay: 3
      ignore_errors: yes

    - name: Run Alembic migrations
      shell: |
        docker-compose run --rm telegram_bot python -m alembic upgrade head
      args:
        chdir: "{{ app_dir }}/Infrastructure"
      ignore_errors: yes

    - name: Build and start application stack
      shell: |
        cd {{ app_dir }}/Infrastructure
        docker-compose up -d --build
      args:
        chdir: "{{ app_dir }}/Infrastructure"

    - name: Wait for services to start
      wait_for:
        timeout: 30
      delegate_to: localhost

    - name: Show completion message
      debug:
        msg: |
          ‚úÖ Deployment complete!
          üìÅ App dir: {{ app_dir }}
          üîç Check logs: cd {{ app_dir }}/Infrastructure && docker-compose logs -f
